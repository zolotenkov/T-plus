<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SVG-click test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <iframe src="scene.svg" width="800" height="600" onload="init()"></iframe>
    <script>
      function init() {
        const iframe = document.querySelector('iframe');
        const svgDovument = iframe.contentDocument;

        const handler = (event) => {
          let success = false;
          let node = event.target;
          while(node && node !== svgDovument) {
            if(node.classList && node.classList.contains('hoover')) {
              success = true;
              break;
            }
            node = node.parentElement;
          }
          alert(`
            Click!

            success: ${success}!!
          `)
        };
        svgDovument.addEventListener('click', handler);
        svgDovument.addEventListener('touchstart', handler);
      }
    </script>
  </body>
</html>
