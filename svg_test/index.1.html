<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SVG-click test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <svg width="100%" height="100%" id="qwe">
      <rect width="100%" height="100%" fill="red" />
      <circle cx="100%" cy="100%" r="150" fill="blue" stroke="black" />
      <polygon class="hoover" points="120,0 240,225 0,225" fill="green"/>
      <text x="50" y="100" font-family="Verdana" font-size="55"
            fill="white" stroke="black" stroke-width="2">
        Hello!
      </text>
    </svg>
    <script>
        const svgNode = document.getElementById('qwe');

        const handler = (event) => {
          alert('click');
          let success = false;
          let node = event.target;
          while(node && node !== svgNode) {
            if(node.classList && node.classList.contains('hoover')) {
              success = true;
              break;
            }
            node = node.parentElement;
          }
          alert(`
            Click!

            success: ${success}!!
          `)
        };
        svgNode.addEventListener('click', handler);
        svgNode.addEventListener('touchstart', handler);
    </script>
  </body>
</html>
